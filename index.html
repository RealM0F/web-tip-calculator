<!DOCTYPE html>
    <head>

        <title>Tip Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="js/index.js" async defer></script>
    </head>

        <center>
            <h1>Tip Calculator</h1>

    </body>
</html>
