<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Tip Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js" async defer></script>
    </head>
    <body>
        <center>
            <h1>Tip Calculator</h1>
        </center>

        <div id="results">
            <p id="tip">Tip: $0.00 </p>
            <p id="total">Total: $0.00 </p>
        </div>

        <input id="billinput" value="10.00" type="number" pattern="[0-9]" placeholder="Bill">
        <input id="tipinput" value="15" type="number" pattern="[0-9]" placeholder="Tip Percent">

    </body>
</html>
